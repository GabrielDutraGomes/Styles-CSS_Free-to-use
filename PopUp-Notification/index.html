<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
    <title>PopUp Notification</title>
</head>
<body>
    <div class="notification animate">
        <div class="header">
            <span class="title">New Purchase</span>
            <span class="location">USA, New York</span>
        </div>
        <div class="detail">
            <i class="bi bi-cart notif-i"></i>
            <span class="text">You have a new purchase from John Doe</span>
            <span class="price">$ 19.99</span>
        </div>
        <button class="btn-primary"> 
            <i class="bi bi-bar-chart-line"></i>Go to Insights
        </button>
    </div>

</body>
</html>
